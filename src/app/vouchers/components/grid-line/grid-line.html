<ion-item (click)="navigateForward()">
  <ion-icon class="icon-style" name="{{icon}}"></ion-icon>
  <ion-label>
    <h2 class="title-style">{{title}}</h2>
    <div>
      <p class="text-style">{{text}}</p>
    </div>
  </ion-label>
  <div>
    <p class="prize-style">{{amount}}</p>
    <p class="back-style">{{backText}}</p>
    
  </div>
  <ion-icon class="icon-style-arrow" name="arrow-forward"></ion-icon>
</ion-item>
