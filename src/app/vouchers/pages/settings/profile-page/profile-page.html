<flow-page-header [pageTitle]="'Profile'"></flow-page-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Language:</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-select-option value="Danish">Danish</ion-select-option>
        <ion-select-option value="English">English</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>TouchId</ion-label>
      <ion-toggle slot="end" disabled></ion-toggle>
    </ion-item>
  </ion-list>
  <flow-button></flow-button>
  <flow-back-button></flow-back-button>
</ion-content>
