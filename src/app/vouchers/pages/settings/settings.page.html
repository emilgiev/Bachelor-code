
<flow-page-header [pageTitle]="'Settings'"></flow-page-header>


<ion-content>
  <ion-list >
    <ion-item class="Profile" (click)="profilePage()">
      <ion-label >Profile <br> <span class="username">{{username}}</span></ion-label>
      <ion-icon class="arrow-icon" name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item class="flow" (click)="flowPage()">
      <ion-label>Flow</ion-label>
      <ion-icon class="arrow-icon" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item (click)="logout()">
        <ion-icon class="exit-icon" name="exit"></ion-icon>
      <ion-label >Logout</ion-label>
    </ion-item>
  </ion-list>
  <flow-button></flow-button>
</ion-content>
